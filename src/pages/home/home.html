<ion-header>
  <ion-navbar>
    <ion-title>iWeather</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
<ion-grid *ngIf="weather">
  <ion-row>
    <ion-col width-50 offset-25>
      <h2 class="temp">Kelvin : {{weather.main.temp}}&deg;</h2>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-100 class="mainlist">
      <ion-list >
        <ion-item>
        <strong>Temp: </strong> {{weather.main.temp}} K
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
